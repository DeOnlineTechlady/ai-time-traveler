<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Time Traveler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">AI Time Traveler</h1>
  <div class="flex flex-col items-center space-y-4">
    <input type="file" id="fileInput" accept="image/*" class="text-sm" />
    <select id="decadeSelect" class="text-black px-2 py-1">
      <option value="" disabled selected>Select a decade</option>
    </select>
    <button id="generateButton" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Time Travel!</button>
  </div>
  <div id="result" class="mt-6 flex flex-col items-center space-y-2"></div>
  <script type="module">
    import { DECADES } from './constants.js';
    import { generateTimeTravelImage } from './services/geminiService.js';

    const fileInput = docume./etElementById('fileInput');
    const decadeSelect = document.getElementById('decadeSelect');
    const resultDiv = document.getElementById('result');
    const generateButton = document.getElementById('generateButton');

    // Populate decade options
    DECADES.forEach(decade => {
      const option = document.createElement('option');
      option.value = decade;
      option.textContent = decade;
      decadeSelect.appendChild(option);
    });

    generateButton.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const decade = decadeSelect.value;
      if (!file || !decade) {
        alert('Please upload a photo and select a decade.');
        return;
      }
      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const result = await generateTimeTravelImage(base64, decade);
        resultDiv.innerHTML = '';
        const img = document.createElement('img');
        img.src = 'data:image/png;base64,' + result.url;
        img.className = 'max-w-xs rounded shadow';
        const p = document.createElement('p');
        p.textContent = result.description;
        p.className = 'mt-2';
        resultDiv.appendChild(img);
        resultDiv.appendChild(p);
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
